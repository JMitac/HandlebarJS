<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HandlebarsJS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class="container">

	</div>
	
	<!-- En este script vamos a tener todo el html, el id es para especificar el template -->
	<script id="template_persona" type="text/x-handlebars-template">
		<!-- Handlebars hace uso del each(Helpers) para recorrer todo el array -->
		<!-- Inicializamos y le pasamos  -->
		<!-- {{#each persona}}
		<div class="entry"> -->
			<!-- le pasamos el nombre del helpers 'enumeracion' donde recibe el
			primer valor 'index' y luego le mandamos el segundo que es el operador '+'
			despues el tercer valor que no sume mas '1' -->
	    <!-- 	<h1>{{enumeracion @index '+' 1}}. {{this.nombre}}</h1>
		    <div class="body">
		      {{this.apellido}}
		      {{this.correo}}
		    </div>
	  	</div>
	  	{{/each}} -->
	  	<!-- Finalizamos el each -->

	  	<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre de Ciudad</th>
					<th>Capital</th>
					<th>Region</th>
					<th>Traduccion Espa√±ol</th>
				</tr>
			</thead>
			<tbody>
				{{#each country}}
				<tr>
					<td>{{this.name}}</td>
					<td>{{this.capital}}</td>
					<td>{{this.region}}</td>
					<td>{{this.translations.es}} </td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
